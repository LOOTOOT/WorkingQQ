        // ç²’å­æ¶ˆæ•£æ•ˆæœ
        function createParticleEffect(element) {
            const text = element.textContent || element.innerText;
            const rect = element.getBoundingClientRect();
            
            // åˆ›å»ºç²’å­
            for (let i = 0; i < text.length * 3; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // éšæœºä½ç½®
                const x = Math.random() * rect.width;
                const y = Math.random() * rect.height;
                
                // éšæœºç›®æ ‡ä½ç½®
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // éšæœºé¢œè‰²
                const colors = ['#D8F878', '#FFCCB6', '#FF9E6D', '#95EC69'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // éšæœºå¤§å°
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // æ·»åŠ åˆ°å…ƒç´ 
                element.style.position = 'relative';
                element.appendChild(particle);
                
                // ç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // åŠ è½½æ•…äº‹
        function loadStory(storyId) {
            const story = storyData[storyId];
            if (!story) return;
            
            const storyImg = document.getElementById('story-img');
            const storyText = document.getElementById('story-text');
            const storyOptions = document.getElementById('story-options');
            
            // æ¸…é™¤ä¹‹å‰çš„é€‰é¡¹
            storyOptions.innerHTML = '';
            
            // è®¾ç½®å›¾ç‰‡
            if (story.image) {
                storyImg.src = story.image;
                storyImg.style.display = 'block';
            } else {
                storyImg.style.display = 'none';
            }
            
            // è®¾ç½®æ–‡æœ¬
            if (story.text) {
                storyText.innerHTML = story.text;
                storyText.style.display = 'block';
                
                // åº”ç”¨æ•ˆæœ
                if (story.effect === 'particle') {
                    // å»¶è¿Ÿæ‰§è¡Œç²’å­æ•ˆæœ
                    setTimeout(() => {

                        // æ–‡æœ¬æ¶ˆå¤±æ•ˆæœ

                            setTimeout(() => {

                        }, 1500);
                    }, 500);
                    return;
                } else if (story.effect === 'vibrate') {
                    setTimeout(() => {
                        vibrateElement(storyText, 800);
                        // æŒ¯åŠ¨åæ“¦é™¤å›¾ç‰‡

                        }, 800);

                } else if (story.isBubble) {

                                            gameState.endingType = storyData[option.next].type;

                                        }
                                    }
                                };
                                
                                optionsContainer.appendChild(optionBtn);
                            });
                            
                            optionsContainer.style.display = 'flex';
                        }, 1000);
                    } else if (index === wechatData.messages.length - 1 && wechatData.next) {
                        // å¦‚æœæ²¡æœ‰é€‰é¡¹ä½†æœ‰ä¸‹ä¸€æ­¥ï¼Œè‡ªåŠ¨ç»§ç»­
                        setTimeout(() => {

                                gameState.endingType = storyData[wechatData.next].type;
                                loadEnding(wechatData.next);
                            }
                        }, 2000);
                    }
                }, delay);
                
                delay += msg.delay || 1000;
            });
        }
